<ion-header>
  <ion-navbar>
    <ion-title>
      Audio List
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

  <ion-card>

    <ion-card-content>
      <ion-icon name="folder"></ion-icon>
      Path:
      <b>{{path}}</b>
    </ion-card-content>

  </ion-card>
  <ion-list no-lines>
    <button ion-item *ngFor="let f of filelist"
            (click)="clickItem(f)">
      {{ f.name }}
    </button>
  </ion-list>

</ion-content>
